<!DOCTYPE html>

<head>
    <title>sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="new_theme.css">
</head>

<body>


    <div class="section">
        <div class="columns is-centered">
            <div class="column is-half">

                <h1 class="title">Sign up here</h1>

                <div class="box">
                    <form action="{% url 'anagrams:create user' %}" method="post">
                        {% csrf_token %}
                        {% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
                        <div class="field">
                            <label class="label" for="username">username</label>
                            <div class="control">
                                <input class="input" type="text" name="username" id="username">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="firstname">first name</label>
                            <div class="control">
                                <input class="input" type="text" name="first_name" id="first_name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="lastname">last name</label>
                            <div class="control">
                                <input class="input" type="text" name="last_name" id="last_name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="email">email address</label>
                            <div class="control">
                                <input class="input" type="text" , name="email_address" , id="email_address">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="password">password</label>
                            <div class="control">
                                <input class="input" type="password" , name="password" , id="password" ,
                                    value="password">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="button is-link" type="submit" value="Sign up">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
